<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="main">
        <div class="top">
            <input id="result" class="text" type="text" maxlength="70">
        </div>
        <div >
            <button class="clearBtn" onclick="clearResult()">C</button>
        </div>
        <div>
            <button class="fbtn" onclick="getNumber('7')">7</button>
            <button class="fbtn" onclick="getNumber('8')">8</button>
            <button class="fbtn" onclick="getNumber('9')">9</button>
            <button class="fbtn" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button class="fbtn" onclick="getNumber('4')">4</button>
            <button class="fbtn" onclick="getNumber('5')">5</button>
            <button class="fbtn" onclick="getNumber('6')">6</button>
            <button class="fbtn" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="fbtn" onclick="getNumber('1')">1</button>
            <button class="fbtn" onclick="getNumber('2')">2</button>
            <button class="fbtn" onclick="getNumber('3')">3</button>
            <button class="fbtn" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="lastBtn" onclick="getNumber('0')">0</button>
            <button class="lastBtn" onclick="getResult()">=</button>
        </div>
    </div>



    
</body>
<script src="app.js"></script>
</html>
